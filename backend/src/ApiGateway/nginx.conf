worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    upstream user-service {
        server user-service:80;  # TÃªn container trong docker-compose
    }
    upstream problem-service {
        server problem-service:80;
    }
    upstream submission-service {
        server submission-service:80;
    }
    upstream execution-service {
        server execution-service:80;
    }
    upstream contest-service {
        server contest-service:80;
    }

    server {
        listen 80;
        server_name localhost;

        # Routing rules
        location /api/users/ {
            proxy_pass http://user-service/api/users/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/problems/ {
            proxy_pass http://problem-service/api/problems/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/submissions/ {
            proxy_pass http://submission-service/api/submissions/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/executions/ {
            proxy_pass http://execution-service/api/executions/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/contests/ {
            proxy_pass http://contest-service/api/contests/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Default route or health check
        location / {
            return 200 "API Gateway is running";
        }
    }
}